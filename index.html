<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>河田琉生 - 自己紹介</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">河田琉生</a>
            </div>
            <button class="hamburger-menu" id="hamburger-menu" aria-label="メニューを開く">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <nav class="nav" id="nav-menu">
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="about.html">自己紹介</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="background-animation">
                <div class="floating-shapes">
                    <div class="shape shape1"></div>
                    <div class="shape shape2"></div>
                    <div class="shape shape3"></div>
                    <div class="shape shape4"></div>
                    <div class="shape shape5"></div>
                </div>
            </div>
            <div class="hero-content">
                <div class="profile-circle">
                    <img src="images/travel.jpg" alt="河田琉生" class="hero-profile-img">
                </div>
                <h1 class="animated-title">
                    <span class="word">河</span>
                    <span class="word">田</span>
                    <span class="word">琉</span>
                    <span class="word">生</span>
                </h1>
                <p class="subtitle typing-effect">Web Developer & Creative Mind</p>
                <div class="intro-text">
                    <p class="fade-in-text">ようこそ、私の世界へ</p>
                    <p class="fade-in-text delayed">創造と技術の融合を目指して</p>
                </div>
                <div class="action-buttons">
                    <a href="about.html" class="cta-button primary">自己紹介を見る</a>
                    <a href="contact.html" class="cta-button secondary">お問い合わせ</a>
                </div>
                <div class="scroll-indicator">
                    <div class="mouse">
                        <div class="wheel"></div>
                    </div>
                    <p>Scroll to explore</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 河田琉生. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- 画像拡大モーダル -->
    <div id="imageModal" class="image-modal">
        <span class="modal-close" id="modalClose">&times;</span>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="">
            <div id="modalCaption" class="modal-caption"></div>
        </div>
    </div>
    
    <script src="js/scripts.js"></script>

</html>
