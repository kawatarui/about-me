<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>河田琉生 - お問い合わせ</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="contact-page">
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">河田琉生</a>
            </div>
            <button class="hamburger-menu" id="hamburger-menu" aria-label="メニューを開く">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <nav class="nav" id="nav-menu">
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="about.html">自己紹介</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h2>お問い合わせ</h2>
                <p class="text-slide">ご質問やご連絡はこちらのフォームからお願いします。</p>
                
                <!-- お問い合わせフォーム -->
                <form class="contact-form" name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="/thanks.html">
                    <!-- スパム対策 -->
                    <input type="hidden" name="form-name" value="contact">
                    <div style="display: none;">
                        <label>スパム対策（記入しないでください）: <input name="bot-field"></label>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">お名前 *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">メールアドレス *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">件名</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">お問い合わせ内容 *</label>
                        <textarea id="message" name="message" rows="6" required placeholder="ご質問やご相談内容をお書きください"></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">送信する</button>
                </form>
                
                <div class="contact-info">                               
                    
                    <h3>お問い合わせについて</h3>
                    <p>以下のような内容でお気軽にご連絡ください：</p>
                    <ul>
                        <li>Web制作のご相談</li>
                        <li>技術的な問題</li>
                        <li>その他、何でもお気軽に</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 河田琉生. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- 画像拡大モーダル -->
    <div id="imageModal" class="image-modal">
        <span class="modal-close" id="modalClose">&times;</span>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="">
            <div id="modalCaption" class="modal-caption"></div>
        </div>
    </div>
    
    <script src="js/scripts.js"></script>
</body>
</html>
